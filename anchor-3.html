<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor</title>
</head>

<body>
    <style>
        /* anchoring */
        [popovertarget="menu"] {
            anchor-name: --menu;
        }

        [popovertarget="submenu"] {
            anchor-name: --submenu;
        }

        #menu {
            position: absolute;
            margin: 0;
            position-anchor: --menu;
            left: anchor(--menu left);
            top: anchor(--menu bottom);
        }

        #submenu {
            position: absolute;
            margin: 0;
            position-anchor: --submenu;
            left: anchor(--submenu right);
            top: anchor(--submenu top);
            margin-left: var(--padding);
            position-try-options: --bottom;
            transition: left 0.25s, top 0.25s;
            width: max-content;
        }

        @position-try --bottom {
            margin: var(--padding) 0 0 var(--padding);
            left: anchor(--submenu left);
            top: anchor(--submenu bottom);
            margin-left: var(--padding);
        }

        [popovertarget="submenu"] {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        /* animating */

        /* etc */
        :root {
            --padding: 1rem;
        }

        #menu,
        #submenu {
            padding: var(--padding);
            background: skyblue;
            gap: 1rem;
            border: none;
        }

        #menu:popover-open,
        #submenu:popover-open {
            display: grid;
        }

        #menu-btn {
            background: royalblue;
            color: white;
            padding: var(--padding);
        }

        #submenu {
            background: lightblue;
        }

        li {
            list-style: none;
            padding: 0;
        }

        a,
        button {
            font-family: system-ui;
            text-decoration: none;
            font-size: 1rem;
            padding: 0;
            color: black;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.2px;
            border: none;
            background: none;
        }

        .arrow {
            transition: rotate 0.2s;
        }

        #menu:has(:popover-open) {
            .arrow {
                rotate: -90deg;
            }
        }
    </style>

    <button popovertarget="menu" id="menu-btn">Your Account</button>

    <ul role="nav" id="menu" popover>
        <li><a href=#>View Profile</a></li>
        <li><a href=#>Messages</a></li>
        <li><a href=#>Favorites</a></li>
        <li><a href="#">Account Settings</a></li>
        <li>
            <button popovertarget="submenu">Storefront <span class="arrow">âž¤</span></button>
            <ul id="submenu" role="nav" popover>
                <li><a href=#>Listings</a></li>
                <li><a href=#>Special Offers</a></li>
                <li><a href=#>Sign out</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
